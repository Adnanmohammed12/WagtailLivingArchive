{% extends "base.html" %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <h2>Additional Articles</h2>
    <div class="additional-articles">
        {% for article in articles %}
            <div class="article">
                <a href="{{ article.url }}"><img src="{{ article.image.url }}" alt="{{ article.title }}"></a>
                <h3><a href="{{ article.url }}">{{ article.title }}</a></h3>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'blog_listing_page' %}" class="more-link">More</a>
{% endblock %}
