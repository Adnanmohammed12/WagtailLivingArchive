{% extends "wagtailadmin/base.html" %}
{% load wagtailcore_tags %}
{% load wagtailadmin_tags %}
{% load static %}

{% block titletag %}管理用户组{% endblock %}

{% block content %}
    <h1>管理用户组</h1>

    <form method="post">
        {% csrf_token %}
        <label for="group_name">用户组名称：</label>
        <input type="text" name="group_name" id="group_name" required>
        <button type="submit">添加用户组</button>
    </form>

    <h2>现有用户组</h2>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }}</li>
        {% endfor %}
    </ul>

{% endblock %}
